<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Less</title>
    <meta name = 'viewport' content "width=device-width, initial-scale=1, user-scalable=no" />
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
</head>
<body>
    <div class = "heading">
        <h1 id = "heading">Stress Survey Form</h1>
        <h2 id = "subheading">Thank you for taking the time to fill this survey out and determine if you are stressed</h2>
    </div>
    <form>
        <div id="content1">
            <label>Name</label> <br><br>
            <input type="name" name = "name" placeholder="Enter Your Name" class = 'box'> <br> <br>
            <label>Email</label> <br><br>
            <input type="email" name = "email" placeholder="Enter Your Email" class = 'box'> <br> <br>
            <label>Age (optional)</label> <br><br>
            <input type="age" name = "age" placeholder="Enter Your Age" class = 'box'> <br> <br>
            <div class="container">
                <div class="row">
                  <div class="col-xs-12">
                    <p class="page-header">On a scale of 1 to 10, how would you rate your current stress level?, (with 1 being low and 10 being high)</p>
                    <div class="chart-scale">
                      <button class="btn btn-scale btn-scale-asc-1">1</button>
                      <button class="btn btn-scale btn-scale-asc-2">2</button>
                      <button class="btn btn-scale btn-scale-asc-3">3</button>
                      <button class="btn btn-scale btn-scale-asc-4">4</button>
                      <button class="btn btn-scale btn-scale-asc-5">5</button>
                      <button class="btn btn-scale btn-scale-asc-6">6</button>
                      <button class="btn btn-scale btn-scale-asc-7">7</button>
                      <button class="btn btn-scale btn-scale-asc-8">8</button>
                      <button class="btn btn-scale btn-scale-asc-9">9</button>
                      <button class="btn btn-scale btn-scale-asc-10">10</button>
              
                    <p class="page-header"> How happy are you feeling today? (1 is bad, 10 is good)</p>
                      <div class="chart-scale">
                      <button class="btn btn-scale btn-scale-desc-1">1</button>
                      <button class="btn btn-scale btn-scale-desc-2">2</button>
                      <button class="btn btn-scale btn-scale-desc-3">3</button>
                      <button class="btn btn-scale btn-scale-desc-4">4</button>
                      <button class="btn btn-scale btn-scale-desc-5">5</button>
                      <button class="btn btn-scale btn-scale-desc-6">6</button>
                      <button class="btn btn-scale btn-scale-desc-7">7</button>
                      <button class="btn btn-scale btn-scale-desc-8">8</button>
                      <button class="btn btn-scale btn-scale-desc-9">9</button>
                      <button class="btn btn-scale btn-scale-desc-10">10</button>
                      <br> <br>
                    </div>
                  </div>
                </div>
                <label>How often do you find yourself feeling overwhelmed or unable to cope with daily tasks?</label> <br><br>
                <input type="How often do you find yourself feeling overwhelmed or unable to cope with daily tasks?" name = "How often do you find yourself feeling overwhelmed or unable to cope with daily tasks?" placeholder="Enter Your Response" class = 'box'> <br> <br>
                <label>Have you noticed changes in your appetite, such as eating more or less than usual? </label> <br><br>
                <input type="Have you noticed changes in your appetite, such as eating more or less than usual?" name = "Have you noticed changes in your appetite, such as eating more or less than usual?" placeholder="Enter Your Response" class = 'box'> <br> <br>
                <label>Are you having difficulty concentrating or making decisions?</label> <br><br>
                <input type = "Are you having difficulty concentrating or making decisions?" name = "Are you having difficulty concentrating or making decisions?" placeholder="Enter Your Response" class="box"> <br><br>
                <label>How has your mood been lately? Have you noticed increased irritability, anxiety, or feelings of sadness?</label> <br><br>
                <input type = "How has your mood been lately? Have you noticed increased irritability, anxiety, or feelings of sadness?" name = "How has your mood been lately? Have you noticed increased irritability, anxiety, or feelings of sadness?" placeholder="Enter Your Response" class="box"> <br><br>
                <label>Have you noticed changes in your social relationships, such as increased conflicts or isolation?</label> <br><br>
                <input type = "Have you noticed changes in your social relationships, such as increased conflicts or isolation?  " name = "Have you noticed changes in your social relationships, such as increased conflicts or isolation?" placeholder="Enter Your Response" class="box"> <br><br>
                <label id="head2">Any Comments, Questions or Concerns?</label> <br><br>
          <div id ="Content2">
                <textarea placeholder="Enter Your Comments, Questions or Concerns Here"></textarea> <br>
                <button><h3>Submit</h3></button>
          </div>
                
        </div>
    </form>
</body>
</html>
